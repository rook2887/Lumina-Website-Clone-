    <header class="header">

    <section class="hero bg-dark">
      <div class="container container-sm">
        <h2>
          <span class="bg-primary">Enthusiastic</span> thinkers, creating unique endeavors powered by <span class="bg-primary">creativity</span>
        </h2>
      </div>
    </section>
    <section>
        <div class="contactme">
            <div class="container container-sm">
                <h2 class="section-heading">Contact us</h2>
                <p>Have a question Leave your information below and we will get back to you as soon as possible.</p>
            <form>
                <div class="form-group">
                    <label class="visually-hidden" for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label class="visually-hidden" for="last-name">last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="last Name">
                </div>
                <div class="form-group">
                    <label class="visually-hidden" for="email-name">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                <label for="message" class="visually-hidden">Message</label>
                <textarea name="message" id="message" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                <button type="submit" class="btn">Send Message</button>
                </div>
            </form>
        <div>
    </section>
